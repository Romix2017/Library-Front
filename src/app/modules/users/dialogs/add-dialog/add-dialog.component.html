<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="data.rolesId" [formControl]="getControl('rolesId')" required>
      <mat-option *ngFor="let item of rolesItems | async" [value]="item.id">
        {{item.name}}
      </mat-option>
      <mat-error *ngIf="getControl('rolesId').hasError('required')">
        Field is <strong>required</strong>
      </mat-error>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date of birth</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.dob" [formControl]="getControl('dob')" required>
    <mat-error *ngIf="getControl('dob').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data.firstName" [formControl]="getControl('firstName')" required>
    <mat-error *ngIf="getControl('firstName').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data.lastName" [formControl]="getControl('lastName')" required>
    <mat-error *ngIf="getControl('lastName').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="data.userName" [formControl]="getControl('userName')" required>
    <mat-error *ngIf="getControl('userName').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onAddClick()">Add</button>
</div>
