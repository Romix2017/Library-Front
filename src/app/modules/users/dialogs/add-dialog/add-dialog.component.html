<h1 mat-dialog-title>Add new book</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>RolesId</mat-label>
    <input matInput [(ngModel)]="data.rolesId" type="number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date of birth</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.dob">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="data.userName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onAddClick()">Add</button>
</div>
