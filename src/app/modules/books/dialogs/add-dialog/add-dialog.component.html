<h1 mat-dialog-title>Add new book</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="data.author" [formControl]="getControl('author')" required>
    <mat-error *ngIf="getControl('author').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.publishingDate" [formControl]="getControl('publishingDate')" required>
    <mat-error *ngIf="getControl('publishingDate').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <mat-select [(ngModel)]="data.genresId" [formControl]="getControl('genresId')" required>
      <mat-option *ngFor="let item of genresItems | async" [value]="item.id">
        {{item.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="getControl('genresId').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" [formControl]="getControl('name')" required>
    <mat-error *ngIf="getControl('name').hasError('required')">
      Field is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Notation</mat-label>
    <input matInput [(ngModel)]="data.notation">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onAddClick()">Add</button>
</div>
