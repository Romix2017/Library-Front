<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>
  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>
      <ng-container matColumnDef="publishingDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Publishing Date
        </th>
        <td mat-cell *matCellDef="let row">{{row.publishingDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="genresId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Genre
        </th>
        <td mat-cell *matCellDef="let row">{{row.genresId}}</td>
      </ng-container>
      <ng-container matColumnDef="notation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Notation
        </th>
        <td mat-cell *matCellDef="let row">{{row.notation}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
